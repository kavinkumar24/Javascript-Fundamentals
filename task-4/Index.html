<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 4 - Weather App with API Integration</title>
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h1>Good Morning</h1>
                <p>Stay prepared for any weather with our intuitive and reliable
                    weather app. Offering real-time weather updates, detailed
                    forecasts, and customizable alerts, our app ensures you're
                    always informed no matter the season.</p>
                <div class="input_container">
                    <input type="text" id="city" placeholder="Enter City Name">
                    <button onclick="getWeather()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="center">
                <div class="gif"></div>
            </div>
            <div class="right">
                <div class="temperature">
                    <p id="temperature"></p>
                </div>
                <div class="weather-details">
                    <p id="humidity"></p>
                    <p id="weather"></p>
                    <p id="city_name"></p>
                </div>
            </div>
        </div>

        <script src="Script.js"></script>
    </body>
</html>
